<div id="openseadragon1" style="width: 100%; height: 95%;"></div>
<script src="https://images.patolojiatlasi.com/openseadragon/openseadragon.min.js"></script>
<script type="text/javascript">
  var viewer = OpenSeadragon({
    id: 'openseadragon1',
    prefixUrl: 'https://images.patolojiatlasi.com/openseadragon/images/',
    showHomeControl: false,
    showRotationControl: true,
    showNavigator: true,
    showFlipControl: true,
    navigatorBackground: 'rgb(240, 240, 240)',
    tileSources: {
      Image: {
        Url: './HE_files/',
        TileSize: '254',
        Overlap: '1',
        Format: 'jpeg',
        ServerFormat: 'Default',
        xmlns: 'http://schemas.microsoft.com/deepzoom/2009',
        Size: {
          Width: '92625',
          Height: '52349'
        }
      }
    }
  });

  var isPanning = false;

  var tracker = new OpenSeadragon.MouseTracker({
    element: viewer.canvas,
    pressHandler: function (event) {
      if (event.button === 1) { // Middle mouse button
        isPanning = true;
        event.preventDefaultAction = true; // Prevent the default middle-click action
      }
    },
    releaseHandler: function (event) {
      if (event.button === 1) {
        isPanning = false;
      }
    },
    moveHandler: function (event) {
      if (isPanning) {
        var delta = event.delta;
        var pan = viewer.viewport.deltaPointsFromPixels(delta.negate());
        viewer.viewport.panBy(pan);
        event.preventDefaultAction = true; // Prevent the default mouse-move action
      }
    }
  });

  tracker.setTracking(true);


</script>
